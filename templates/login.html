{% extends 'base.html' %}

{% block content %}

<form action='/login' method='post'>
    <fieldset>
        <legend>Login for Blogz</legend>
        <p>If you don't have an account, you may <a href='/register'>register</a>.</p>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" aria-describedby="UsrenameHelp" value='{{username}}' placeholder="Enter username" style="width: 325px;">
            
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" value='{{password}}' style="width: 325px;">
       </div>           
       <!--input class="submit" class="btn btn-success" type="submit" value="Login" /-->
       <button type="submit" class="btn btn-success">Login</button>
    </fieldset>
</form>

{% endblock %}
