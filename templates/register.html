{% extends 'base.html' %}

{% block content %}

<form action='/register' method='post'>
    <fieldset>
        <legend>Register New Account for Blogz</legend>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" value='{{username}}' placeholder="Enter username" style="width: 325px;">
            
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" value='{{password}}' style="width: 325px;">
       </div>           
       
       <div class="form-group">
            <label>Verify Password</label>
            <input type="password" name="verify" class="form-control" placeholder="Verify password" value='{{verify}}' style="width: 325px;">
       </div> 
        <!--input type="submit" value="register" class="btn btn-primary"-->
        <button type="submit" class="btn btn-success" value='register'>Register</button-->
    </fieldset>
</form>

{% endblock %}
