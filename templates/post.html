{% extends 'base.html' %}

{% block content %}

    <form method='post'>
        <fieldset>
            <legend>New Post Entry</legend>
            <div class="form-group">
                <label>Title of blog post: </label>
                <input type='text' name='title' class="form-control" value="{{title}}" placehold="Enter title of post" style="width: 325px">
            </div>
            <div class="form-group">
                <label>Blog post:</label>
                <textarea name='body' class="form-control" placeholder='Enter blog post here.' rows='6' style="width: 450px">{{blog_entry}}</textarea>
            </div>
              
            <input type='submit' class="btn btn-primary" value='Add new entry'>
        
        </fieldset>           
    </form>
    
  
{% endblock %}
