{% extends 'base.html' %}

{% block content %}

    <fieldset>
        <legend>All Blogz Posts</legend>
            {% for blog in allblogs %}
                <!--use blog for the chaining-->
                <h3><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h3>
                <p>{{blog.body}}</p>
                <p>Blog post written by: <a href='/blog?owner_id{{blog.owner_id}}'>{{blog.owner.username}}</a></p>
                <hr />
            {% endfor %}
    </fieldset>  

{% endblock %}
